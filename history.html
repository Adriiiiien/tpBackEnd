<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Historique des envois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Historique des envois</h1>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filterEmail" class="form-control" placeholder="Filtrer par email">
            </div>
            <div class="col-md-6">
                <input type="text" id="filterSubject" class="form-control" placeholder="Filtrer par sujet">
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Email</th>
                    <th>Sujet</th>
                    <th>Fichiers</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>

    <script src="history.js"></script>
</body>

</html>
